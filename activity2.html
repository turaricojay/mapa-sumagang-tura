<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="survey.css">
  <script src="script.js"></script>
</head>
<body>
    <nav class="btn btn-dark col-12 col-sm-12">
        <h1 class="text-center mt-5 mb-5" style="font-size: 100px;">Survey Form</h1>
    </nav>
  <div class="border">
    <div class="container survey-form">
        <form>
          <div class="mb-3">
            <h1 class="text-center">Fill it up and share your ideas and for us to know you more!</h1>
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
          </div>
          <div class="mb-3">
            <label for="Section" class="form-label">Section:</label>
            <input type="text" class="form-control" id="Section" placeholder="Enter your Section" name="Section">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="Phone Number" placeholder="Enter your Phone Number" name="Phone Number">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age" name="age">
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select class="form-select" id="gender" name="gender">
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Do you like our projects?</label>
            <select class="form-select" id="gender" name="gender">
              <option value="">Please select your answer</option>
              <option value="male">Yes  </option>
              <option value="female">No</option>
              <option value="other">A Little</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">Why do/don't you like our projects?</label>
            <textarea class="form-control" id="feedback" rows="4" placeholder="Enter your answer" name="feedback"></textarea>
          </div>
          <div>
            <label for="text" class="form-label">Can u give us your ideas about our projects?</label>
            <textarea class="form-control" id="feedback" rows="4" placeholder="Enter your answer" name="feedback"></textarea>
          </div>
          
          <div class="mb-3">
            <label for="feedback" class="form-label">Please give your honest feedback to our portfolio.</label>
            <textarea class="form-control" id="feedback" rows="4" placeholder="Enter your feedback" name="feedback"></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
          <br>
        </form>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
